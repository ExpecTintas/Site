<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.jpeg" />
  <title>Expect Tintas - Tintas Automotivas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background-color: #747373;
      color: white;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 5%;
      position: relative;
    }

    .logo {
      height: 100px;
      width: auto;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background-color: #a29d9d;
      color: #222;
    }

    /* BOTÃO HAMBÚRGUER CUSTOMIZADO */
    .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      outline: none;
      padding: 10px;
      margin-right: 10px;
      z-index: 20;
      position: relative;
      cursor: pointer;
      width: 30px;
      height: 24px;
    }

    .menu-toggle span {
      position: absolute;
      height: 4px;
      width: 100%;
      background: white;
      border-radius: 2px;
      left: 0;
      transition: 0.4s ease;
    }

    .menu-toggle span:nth-child(1) {
      top: 0;
    }

    .menu-toggle span:nth-child(2) {
      top: 10px;
    }

    .menu-toggle span:nth-child(3) {
      top: 20px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        position: relative;
      }

      .menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(116, 115, 115, 0.95);
        flex-direction: column;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, opacity 0.4s ease;
        opacity: 0;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .menu.active {
        max-height: 300px;
        opacity: 1;
      }

      .menu a {
        padding: 15px;
        border-bottom: 1px solid #8c8b8b;
      }

      .menu a:last-child {
        border-bottom: none;
      }

      .menu-toggle {
        display: block;
      }

      .logo {
        height: 100px;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    .banner-carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner-carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner-carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: white;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .produto {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .produto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-button:hover {
      transform: scale(1.1);
    }

    .whatsapp-button img {
      width: 32px;
      height: 32px;
    }

    footer {
      background-color: #747373;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .produtos {
        grid-template-columns: 1fr;
      }

      .banner-carousel {
        height: 60vh;
      }

      .dot {
        width: 10px;
        height: 10px;
      }

      .dots {
        bottom: 10px;
        gap: 6px;
      }

      .whatsapp-button {
        width: 25px;
        height: 25px;
      }

      .whatsapp-button img {
        width: 14px;
        height: 14px;
      }

      footer {
        font-size: 9px;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <img src="Made with insMind-logo.png" alt="Expect Tintas" class="logo" />
      <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="menu" id="menu">
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </div>
    </nav>
  </header>

  <div class="banner-carousel" id="banner-carousel">
    <img src="1920-x-1080-car-o0rkgvylu81cdjhz.webp" alt="Banner 1" class="active" />
    <img src="1920-x-1080-car-o0rkgvylu81cdjhz.webp" alt="Banner 2" />
    <img src="1920-x-1080-car-o0rkgvylu81cdjhz.webp" alt="Banner 3" />
    <div class="dots" id="dots"></div>
  </div>

  <section class="container">
    <h2 style="margin: 20px 0;">Produtos em Destaque</h2>
    <div class="produtos">
      <div class="produto">
        <img src="https://placehold.co/100x100" alt="Tinta Automotiva Preta">
        <h3>Tinta Preta Fosca</h3>
        <p>R$ 109,90</p>
      </div>
      <div class="produto">
        <img src="https://placehold.co/100x100" alt="Tinta Automotiva Azul">
        <h3>Tinta Azul Metálica</h3>
        <p>R$ 119,90</p>
      </div>
      <div class="produto">
        <img src="https://placehold.co/100x100" alt="Verniz Automotivo">
        <h3>Verniz PU Brilho</h3>
        <p>R$ 99,90</p>
      </div>
    </div>
  </section>

  <a href="https://w.app/expecttintas" class="whatsapp-button" target="_blank" title="Fale conosco no WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
  </a>

  <footer>
    <p>&copy; 2025 Expect Tintas - Especialistas em Tintas Automotivas</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!expanded));
    });

    const banners = document.querySelectorAll('.banner-carousel img');
    const dotsContainer = document.getElementById('dots');
    let currentBanner = 0;
    let interval;

    banners.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        showBanner(index);
        resetAutoPlay();
      });
      dotsContainer.appendChild(dot);
    });

    function showBanner(index) {
      banners.forEach((banner, i) => {
        banner.classList.toggle('active', i === index);
        dotsContainer.children[i].classList.toggle('active', i === index);
      });
      currentBanner = index;
    }

    function nextBanner() {
      const next = (currentBanner + 1) % banners.length;
      showBanner(next);
    }

    function startAutoPlay() {
      interval = setInterval(nextBanner, 5000);
    }

    function resetAutoPlay() {
      clearInterval(interval);
      startAutoPlay();
    }

    startAutoPlay();
  </script>

</body>

</html>
